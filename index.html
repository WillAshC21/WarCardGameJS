<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="x-UA-Compatible" content='IE=edge'>
  <title>War - Card Game</title>
  <meta charset='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <div class="card-table">
      <h1 id="player-score">Score: 0</h1>
      <h1 id="dealer-score">Score: 0</h1>
      <div class="card-row">
        <div class="card" id="player-select"></div>
        <div class="card" id="player-deal"></div>

        <div class="card" id="dealer-select"></div>
        <div class="card" id="dealer-deal"></div>
      </div>
      <h1 id="player-placed"></h1>
      <h1 id="dealer-placed"></h1>
    </div>
    <div id="modal" class="modals">
      <div class="content">
          <span class="close">&times;</span>
          <p id="war-title">Game of War</p>
      </div>
    </div>
    <script src='js/main.js'></script>
</body>
</html>
